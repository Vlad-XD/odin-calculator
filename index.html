<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>

  </head>
  <body>
    <div class = "calc-container">
      <div class = "calc-row display">
        <div id = "display">
          0
        </div>
      </div>
      <div class = "calc-row">
        <button type="button" class = "action-btn" id = "clear" >AC</button>
        <button type="button" class = "action-btn" id = "negate" >+/-</button>
        <button type="button" class = "action-btn" id = "percent" >%</button>
        <button type="button" class = "math-btn" id = "divide" >÷</button>
      </div>
      <div class = "calc-row">
        <button type="button" class = "num-btn" id = "seven" >7</button>
        <button type="button" class = "num-btn" id = "eight" >8</button>
        <button type="button" class = "num-btn" id = "nine" >9</button>
        <button type="button" class = "math-btn" id = "multiply" >×</button>
      </div>
      <div class = "calc-row">
        <button type="button" class = "num-btn" id = "four" >4</button>
        <button type="button" class = "num-btn" id = "five" >5</button>
        <button type="button" class = "num-btn" id = "six" >6</button>
        <button type="button" class = "math-btn" id = "subtract" >-</button>
      </div>
      <div class = "calc-row">
        <button type="button" class = "num-btn" id = "three" >3</button>
        <button type="button" class = "num-btn" id = "two" >2</button>
        <button type="button" class = "num-btn" id = "one" >1</button>
        <button type="button" class = "math-btn" id = "add" >+</button>
      </div>
      <div class = "calc-row">
        <button type="button" class = "action-btn" id = "backspace" >⌫</button>
        <button type="button" class = "num-btn" id = "zero" >0</button>
        <button type="button" class = "num-btn" id = "decimal-point" >.</button>
        <button type="button" class = "math-btn" id = "calculate" >=</button>
      </div>
    </div>
  </body>
</html>
