<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>

  </head>
  <body>
    <div class = "calculator-background">
      <div class = "calculator-container">
        <div class = "calc-row">
          <div id = "display">
            000000
          </div>
        </div>
        <div class = "calc-row">
          <button type="button" class = "action-button" id = "clear" >AC</button>
          <button type="button" class = "action-button" id = "negate" >+/-</button>
          <button type="button" class = "action-button" id = "percent" >%</button>
          <button type="button" class = "math-button" id = "divide" >÷</button>
        </div>
        <div class = "calc-row">
          <button type="button" class = "num-button" id = "seven" >7</button>
          <button type="button" class = "num-button" id = "eight" >8</button>
          <button type="button" class = "num-button" id = "nine" >9</button>
          <button type="button" class = "math-button" id = "multiply" >×</button>
        </div>
        <div class = "calc-row">
          <button type="button" class = "num-button" id = "four" >4</button>
          <button type="button" class = "num-button" id = "five" >5</button>
          <button type="button" class = "num-button" id = "six" >6</button>
          <button type="button" class = "math-button" id = "subtract" >-</button>
        </div>
        <div class = "calc-row">
          <button type="button" class = "num-button" id = "three" >3</button>
          <button type="button" class = "num-button" id = "two" >2</button>
          <button type="button" class = "num-button" id = "one" >1</button>
          <button type="button" class = "math-button" id = "add" >+</button>
        </div>
        <div class = "calc-row">
          <button type="button" class = "action-button" id = "backspace" >⌫</button>
          <button type="button" class = "num-button" id = "zero" >0</button>
          <button type="button" class = "num-button" id = "decimal-point" >.</button>
          <button type="button" class = "math-button" id = "calculate" >=</button>
        </div>
      </div>
    </div>
  </body>
</html>
